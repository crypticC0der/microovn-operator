# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

# (Required)
type: charm


# (Recommended)
title: MicroOVN Charm

links:
  source: https://github.com/canonical/microovn-operator

# (Required for 'charm' type)
platforms:
  ubuntu@24.04:amd64:
  ubuntu@24.04:arm64:
  ubuntu@24.04:ppc64el:
  ubuntu@24.04:riscv64:
  ubuntu@24.04:s390x:

parts:
  charm:
    build-packages:
      - git
      - python3-dev
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc


config:
  options:
    log-level:
      default: "info"
      type: string

requires:
  cluster:
    interface: worker-cluster
    limit: 1

  certificates:
    interface: tls-certificates

charm-libs:
  - lib: tls_certificates_interface.tls_certificates
    version: "4"
  - lib: microcluster_token_distributor.token_distributor 
    version: "0.1"
