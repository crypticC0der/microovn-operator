# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

# (Required)
type: charm


# (Recommended)
title: MicroOVN Charm

# (Required for 'charm' type)
base: ubuntu@24.04
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

parts:
  charm:
    build-packages:
      - git
      - python3-dev
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc


config:
  options:
    log-level:
      default: "info"
      type: string

requires:
  cluster:
    # interface to connect with the k8s charm to provide
    # authentication token via a secret in order to cluster
    # this machine as a worker unit.
    #   juju integrate k8s:k8s-cluster k8s-worker:cluster
    interface: worker-cluster
    limit: 1

  certificates:
    interface: tls-certificates

charm-libs:
  - lib: tls_certificates_interface.tls_certificates
    version: "4"
