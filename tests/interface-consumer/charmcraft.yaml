name: interface-consumer
summary: Dummy consumer for testing interfaces
description: Just for testing
type: charm

links:
  source: https://github.com/canonical/microovn-operator

platforms:
  ubuntu@24.04:amd64:
parts:
  poetry-deps:
    plugin: nil
    build-packages:
      - curl
    override-build: |
      PIP_BREAK_SYSTEM_PACKAGES=true python3 -m pip install --user poetry==2.2.1 poetry-plugin-export==1.9.0
      ln -sf "$HOME/.local/bin/poetry" /usr/local/bin/poetry
      poetry config --local installer.no-binary :all:
    build-environment:
      - POETRY_VERSION: "2.2.1"
  charm:
    source: .
    plugin: poetry
    after: [poetry-deps]
    build-packages:
      - git
      - python3-dev
      - cargo-1.85
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc-1.85

requires:
  ovsdb:
    interface: ovsdb
  certificates:
    interface: tls-certificates

charm-libs:
  - lib: tls_certificates_interface.tls_certificates
    version: "4"

config:
  options: {}
