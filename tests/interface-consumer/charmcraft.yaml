name: interface-consumer
summary: Dummy consumer for testing interfaces
description: Just for testing
type: charm

base: ubuntu@24.04
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

parts:
  charm:
    source: .
    plugin: uv
    build-packages:
      - git
      - python3-dev
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
    build-snaps:
      - astral-uv

requires:
  ovsdb:
    interface: ovsdb
  certificates:
    interface: tls-certificates

charm-libs:
  - lib: tls_certificates_interface.tls_certificates
    version: "4"

config:
  options: {}
